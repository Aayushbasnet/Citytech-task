<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee profile form 1</title>
</head>
<body>
    <h1>Task 1 -- Fill in the form below :</h1>
    <form action="">
        <div>
            <!-- first name -->
            <label for="first-name">First Name :</label>
            <input type="text" id="first-name" name="first-name" pattern="[a-zA-Z]+" required><br><br>
            <!-- last name -->
            <label for="last-name">Last Name :</label>
            <input type="text" id="last-name" name="last-name" pattern="[a-zA-Z]+" required> <br><br>
            <!-- email -->
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required> <br><br>
            <!-- password -->
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" required> <br><br>
            <!-- gender -->
            Gender : 
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other"> 
            <label for="other">Other</label><br><br>
            <!-- phone number -->
            <label for="ph-number">Phone number :</label>
            <input type="tel" id="ph-number" name="ph-number" required pattern="(?:\(?\+977\)?)?[9][6-9]\d{8}|01[-]?[0-9]{7}"> <br><br>
            <!-- position -->
            <label for="position">Choose a position:</label>
            <select name="position" id="position">
              <option value="HR Manager">HR Manager</option>
              <option value="Intern">Intern</option>
              <option value="QA">QA</option>
              <option value="Developer">Developer</option>
            </select> <br><br>
            <!-- date of enrollment -->
                <label for="enrollment-date" class="form-label">Enrollment Date:</label>
                <input type="date" class="form-control" id="enrollment-date" required> <br> <br>
                
            <!-- submit button -->
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>

        crossorigin="anonymous">  
</head>

    <!-- navbar section -->
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #563d7c;">
            <div class="container" >
                <a class="navbar-brand" href="http://127.0.0.1:5500/Task%203/index.html">
                    <img src="../Task 3/image/bootstrap-logo.svg" alt="Bootstrap" width="40" height="34">
                    </a>

                <ul class="navbar-nav me-auto mb-3 mt-3" style="text-align:center;">
                    <li class="nav-item">
                        <a class="nav-link active text-light fw-bolder" aria-current="page" href="#">Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" style="opacity:0.75;" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" style="opacity:0.75;" aria-current="page" href="#">Form</a>

                        <a class="nav-link text-light" style="opacity:0.75;" aria-current="page" href="#">Themes</a>
                    </li>

                    </li> 
                </ul>
                <form class="d-flex mt-3 mb-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>   
            </div>
        </nav>
    </header>
    <!-- form section -->
    <div class="form bg-info">
        <h1 class="pt-3" style="text-align:center;">Task 3 -- Fill in the form below :</h1>
        <form action="" id="employeeForm">
            <div class="container bg-light border p-3 shadow mt-3" style="width: 500px; margin:auto;">
                <!-- first name -->
                <div class="mb-3">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" pattern="[a-zA-Z]+" required>
                </div>
                <!-- last name -->
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" pattern="[a-zA-Z]+" required>
                </div>
                <!-- email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <!-- password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <!-- gender -->
                <div class="mb-3">
                    Gender : <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
                <!-- phone number -->
                <div class="mb-3">
                    <label for="phone-number" class="form-label">Phone number</label>
                    <input type="tel" class="form-control" id="phone-number" placeholder="Enter your Phone number" pattern="(?:\(?\+977\)?)?[9][6-9]\d{8}|01[-]?[0-9]{7}" required>
                </div>
                <!-- position -->
                <div class="mb-3">
                    <label for="position" class="form-label">Position</label>
                    <select class="form-select" aria-label="position" id="position" required>
                        <option disabled>Select your post</option>
                        <option selected value="HR Manager">HR Manager</option>
                        <option value="Intern">Intern</option>
                        <option value="QA">QA</option>
                        <option value="Developer">Developer</option>
                    </select>
                </div>
                <!-- date of enrollment -->
                <div class="mb-3">
                    <label for="enrollment-date" class="form-label">Enrollment Date:</label>
                    <input type="date" class="form-control" id="enrollment-date" required>
                </div>
                <!-- interest -->
                <div class="mb-3">
                    Interest: <br>
                    <input type="checkbox" id="nodeJs" name="interest" value="NodeJS">
                    <label for="nodeJs"> NodeJs</label> <span style="margin-left: 10px;"></span>
                    <input type="checkbox" id="react" name="interest" value="React">
                    <label for="react"> React</label><span style="margin-left: 10px;"></span>
                    <input type="checkbox" id="ui-ux" name="interest" value="UI/UX">
                    <label for="ui-ux"> UI/UX</label>
                </div>
                <!-- remarks -->
                <div class="mb-3">
                    <label for="remark">Remarks</label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="remark" style="height: 100px"></textarea>
                </div>
                <!-- submit button -->
                <div class="mb-3">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>


    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

</body>
</html>
